<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h4>Log in</h4>
        <p>Don't have an account? <a routerLinkActive="active" routerLink="/register">Sign up!</a></p>
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
                <label>Username</label>
                <input type="username" class="form-control" formControlName="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Login!</button>
        </form>
    </div>
  </div>
