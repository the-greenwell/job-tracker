<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Company Name</label>
            <input class="form-control" type="text" formControlName="company" required>
          </div>

          <div class="form-group">
            <label>Job Position</label>
            <input class="form-control" type="text" formControlName="position" required>
          </div>

          <div class="form-group">
            <label>Application Status</label>
            <input class="form-control" type="text" formControlName="status" required>
          </div>

          <div class="form-group">
            <label>Link to Job</label>
            <input class="form-control" type="text" formControlName="link" required>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" (change)='$event.target.checked? $event.target.value = true : $event.target.value = false' formControlName="starred" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Favorite this Job?
            </label>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Job</button>
          </div>
        </form>
    </div>
  </div>
